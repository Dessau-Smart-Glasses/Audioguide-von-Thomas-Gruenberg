<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dessau Audioguide</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fafafa;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea1;
    }
    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Dessau Audioguide</h1>
  <p>Willkommen! Tippe unten auf <strong>Start</strong>, um die GPS-gefÃ¼hrte Tour zu beginnen.</p>
  <button onclick="start()">Start</button>
  <p id="status">GPS ist noch nicht aktiv...</p>

  <script>
    // -----------------------------
    // ğŸŒ GPS-Ziele (Beispiele)
    // -----------------------------
    const spots = [
      {
        name: "Startpunkt Kreuzberge",
        lat: 51.83125,
        lon: 12.23200,
        radius: 100, // Meter
        message: "SchÃ¶n, dass Sie Lust haben, Dessau neu zu entdecken! Begeben Sie sich jetzt in Richtung Kreuzberge. Dort beginnt Ihre Tour."
      },
      {
        name: "Station TÃ¶rten",
        lat: 51.82235,
        lon: 12.24780,
        radius: 100,
        message: "Sie befinden sich nun im Bauhaus-Siedlungsgebiet TÃ¶rten. Diese Siedlung entstand zwischen 1926 und 1928 nach EntwÃ¼rfen von Walter Gropius."
      },
      {
        name: "Station Haideburg",
        lat: 51.81125,
        lon: 12.22150,
        radius: 100,
        message: "Willkommen in Haideburg. Hier endet der erste Teil Ihrer Audiotour. Vielen Dank fÃ¼rs Mitradeln!"
      }
    ];

    let visited = new Set();

    // ğŸ”Š Text-to-Speech Funktion
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'de-DE';
      msg.rate = 1;
      window.speechSynthesis.speak(msg);
    }

    // ğŸ“ Entfernung zwischen 2 GPS-Punkten (Haversine-Formel)
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Î”Ï† / 2) ** 2 +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î» / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // ğŸ“ Standort prÃ¼fen
    function checkLocation(pos) {
      const { latitude, longitude } = pos.coords;
      document.getElementById("status").innerText =
        `Aktuelle Position: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;

      for (let spot of spots) {
        if (!visited.has(spot.name)) {
          const dist = distance(latitude, longitude, spot.lat, spot.lon);
          if (dist < spot.radius) {
            visited.add(spot.name);
            speak(spot.message);
            alert(spot.message);
          }
        }
      }
    }

    // â–¶ï¸ Start-Button-Logik
    function start() {
      speak("Audioguide gestartet. Standort wird ermittelt.");
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          checkLocation,
          err => alert("GPS-Fehler: " + err.message),
          { enableHighAccuracy: true }
        );
      } else {
        alert("GPS wird nicht unterstÃ¼tzt.");
      }
    }
  </script>
</body>
</html>
